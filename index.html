<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- CSS Link -->
    <link rel="stylesheet" href="src/styles.css" />

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/025ffe7f08.js"
      crossorigin="anonymous"
    ></script>
    <!-- Axios Link -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <!-- Body HTML -->
  <!-- Input Container -->
  <body>
    <div class="container-input">
      <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded card-body">
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter City"
                autofocus="on"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input
                class="button"
                type="submit"
                value="Search"
                id="submit-button"
              />
            </div>
            <div class="col-3">
              <button id="current-location-button">Current</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Main Weather -->

    <div class="container-weather">
      <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded card-body">
        <div class="row main-location">
          <div class="col">
            <h1 id="city">Boston</h1>
            <p id="date">Sunday 13:21</p>
          </div>
        </div>

        <div class="row main-temp">
          <div class="col-4">
            <span class="temperature" id="temperature">32</span>
            <span class="units"
              ><a href="#" id="fahrenheit-link">°F</a> |
              <a href="#" id="celsius-link">°C</a></span
            >
          </div>

          <div class="col-4">
            <i class="fa-regular fa-snowflake main-icon"></i>
            <p id="description">Snow</p>
          </div>

          <div class="col-4">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>mph</li>
              <li>Precipitation: <span id="precipitation"></span>%</li>
            </ul>
          </div>
        </div>

        <hr />
        <!-- Future Forcast -->

        <div class="future-forcast">
          <div class="row">
            <div class="col weekday">
              Mon
              <div class="icon"><i class="fa-solid fa-sun"></i></div>
              <div>50°F</div>
            </div>

            <div class="col">
              Tues
              <div class="icon"><i class="fa-solid fa-wind"></i></div>
              <div>40°F</div>
            </div>

            <div class="col">
              Wed
              <div class="icon">
                <i class="fa-solid fa-cloud-showers-heavy"></i>
              </div>
              <div>45°F</div>
            </div>

            <div class="col">
              Thurs
              <div class="icon"><i class="fa-solid fa-cloud-sun"></i></div>
              <div>40°F</div>
            </div>

            <div class="col">
              Fri
              <div class="icon"><i class="fa-solid fa-cloud"></i></div>
              <div>35°F</div>
            </div>

            <div class="col">
              Sat
              <div class="icon"><i class="fa-solid fa-cloud-bolt"></i></div>
              <div>45°F</div>
            </div>

            <div class="col">
              Sun
              <div class="icon"><i class="fa-regular fa-sun"></i></div>
              <div>40°F</div>
            </div>
            <a
              href="https://github.com/girlsgotomarz/WeatherAppJavaScript"
              target="_blank"
              >GitHub Repository</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
